name: JD Daily Signin

on:
  schedule:
    - cron: '0 1 * * *'   # 每天 1 点运行一次
  workflow_dispatch:       # 手动触发

jobs:
  jd-signin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run JD Signin
        env:
          JD_COOKIE: ${{ secrets.JD_COOKIE }}   # 在仓库 Secrets 中配置京东 Cookie
        run: |
          python jd_signin.py
