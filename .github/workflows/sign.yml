name: JD Daily Signin

on:
  schedule:
    - cron: '0 8 * * *'   # 每天早上 8 点运行
  workflow_dispatch:       # 支持手动触发

jobs:
  jd-signin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run JD Signin
        env:
          JD_PT_KEY: ${{ secrets.JD_PT_KEY }}
          JD_PT_PIN: ${{ secrets.JD_PT_PIN }}
        run: |
          python jd_signin.py
